<script>
const webhookUrl = 'https://discord.com/api/webhooks/1262816420014719017/T0T9NzfjkUuoce98x5Bm4RsfI1xdM8QcjKXl6QYLa4vfnIZTby6lEr1TKlYGRcTmB33r';

function searchMovie() {
    var input, filter, movies, movie, title, i, txtValue;
    input = document.getElementById('searchBar');
    filter = input.value.toLowerCase();
    movies = document.getElementById("movieList").getElementsByClassName('movie');

    for (i = 0; i < movies.length; i++) {
        movie = movies[i];
        title = movie.getElementsByTagName("p")[0];
        txtValue = title.textContent || title.innerText;
        if (txtValue.toLowerCase().indexOf(filter) > -1) {
            movie.style.display = "";
        } else {
            movie.style.display = "none";
        }
    }
}

function notifyDiscord(movieTitle) {
    fetch(webhookUrl, {
        method: 'POST',
        headers: {
            'Content-Type': 'application/json'
        },
        body: JSON.stringify({
            content: `Quelqu'un a cliqué sur le film: ${movieTitle}`
        })
    }).then(response => {
        if (response.ok) {
            console.log('Notification envoyée avec succès');
        } else {
            console.error('Erreur lors de l\'envoi de la notification');
        }
    }).catch(error => {
        console.error('Erreur:', error);
    });
}
</script>
